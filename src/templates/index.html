<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Perros y Gatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sube una imagen de un Perro o Gato</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center mt-4">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Subir y Predecir</button>
        </form>
    </div>
</body>
</html>
